<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOZ BGM Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101018;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* NAVBAR */
    #navbar {
      background: #1a1a25;
      padding: 14px 0;
      text-align: center;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #navbar a {
      color: #00aaff;
      font-weight: bold;
      text-decoration: none;
      margin: 0 18px;
      font-size: 1.05rem;
    }
    #navbar a:hover {
      text-decoration: underline;
    }

    h1 { margin-top: 10px; }

    #scannerBox {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #181824;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    button {
      margin: 10px;
      padding: 10px 16px;
      background: #3f8cff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button.stop {
      background: #d9534f;
    }

    button:hover {
      opacity: 0.9;
    }

    #resultBox {
      margin-top: 20px;
      padding: 15px;
      background: #222233;
      border-radius: 8px;
      line-height: 1.5;
    }

    #status {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .result-match {
      color: #5bd75b;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .result-fail {
      color: #ff6b6b;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <!-- üîµ NAVIGATION BAR -->
  <div id="navbar">
    <a href="index.html">üéß Quiz</a>
    <a href="scanner.html">üîç Scanner</a>
  </div>

  <h1>TOZ BGM Scanner</h1>
  <p>Scan and identify the answer.</p>
  <p>I will try my best, so no gurantees!</p>

  <div id="scannerBox">
    <button id="recordBtn">üéôÔ∏è Start Recording</button>
    <button id="stopBtn" class="stop" disabled>‚èπÔ∏è Stop</button>

    <div id="resultBox">
      <div id="status">Waiting to record...</div>
      <div id="matchResult"></div>
    </div>
  </div>

<script>
  let mediaRecorder;
  let audioChunks = [];

  const recordBtn = document.getElementById("recordBtn");
  const stopBtn = document.getElementById("stopBtn");
  const statusBox = document.getElementById("status");
  const resultBox = document.getElementById("matchResult");

  recordBtn.onclick = async () => {
    audioChunks = [];
    resultBox.innerHTML = "";
    statusBox.textContent = "üéôÔ∏è Recording...";

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = e => {
      audioChunks.push(e.data);
    };

    mediaRecorder.onstop = async () => {
      statusBox.textContent = "‚è≥ Processing audio...";

      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const form = new FormData();
      form.append("file", blob, "recording.webm");

      try {
        const response = await fetch("https://toz-bgm-backend.onrender.com/match", {
          method: "POST",
          body: form
        });

        const result = await response.json();

        if (result.match) {
          resultBox.innerHTML = `<span class='result-match'>Matched: ${result.match}</span>`;
        } else {
          resultBox.innerHTML = `<span class='result-fail'>No Match Found</span>`;
        }
        statusBox.textContent = "‚úîÔ∏è Scan Complete";
      } catch (err) {
        console.error(err);
        statusBox.textContent = "‚ùå Error contacting server.";
        resultBox.textContent = "";
      }
    };

    mediaRecorder.start();
    stopBtn.disabled = false;
    recordBtn.disabled = true;
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    stopBtn.disabled = true;
    recordBtn.disabled = false;
    statusBox.textContent = "‚è≥ Finalizing audio...";
  };
</script>

</body>
</html>
