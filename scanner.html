<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOZ BGM Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101018;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* NAVBAR */
    #navbar {
      background: #1a1a25;
      padding: 14px 0;
      text-align: center;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #navbar a {
      color: #00aaff;
      font-weight: bold;
      text-decoration: none;
      margin: 0 18px;
      font-size: 1.05rem;
    }
    #navbar a:hover {
      text-decoration: underline;
    }

    h1 { margin-top: 10px; }

    #scannerBox {
      max-width: 520px;
      margin: 20px auto;
      padding: 20px;
      background: #181824;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    button {
      margin: 10px;
      padding: 10px 16px;
      background: #3f8cff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button.stop {
      background: #d9534f;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }

    #waveContainer {
      margin-top: 14px;
    }

    #waveCanvas {
      width: 100%;
      max-width: 460px;
      height: 120px;
      background: #101018;
      border-radius: 6px;
      border: 1px solid #333;
    }

    #resultBox {
      margin-top: 20px;
      padding: 15px;
      background: #222233;
      border-radius: 8px;
      line-height: 1.5;
      min-height: 80px;
    }

    #status {
      font-size: 1.05em;
      margin-bottom: 10px;
    }

    /* Listening animation */
    .listening-dot::after {
      content: '...';
      animation: dots 1.2s steps(4, end) infinite;
      margin-left: 4px;
    }
    @keyframes dots {
      0%, 20%   { content: ''; }
      40%       { content: '.'; }
      60%       { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .result-match {
      color: #5bd75b;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .result-fail {
      color: #ff6b6b;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .result-info {
      font-size: 0.95rem;
      color: #b0b0d0;
      margin-top: 4px;
    }
  </style>
</head>

<body>

  <!-- üîµ NAVIGATION BAR -->
  <div id="navbar">
    <a href="index.html">üéß Quiz</a>
    <a href="scanner.html">üîç Scanner</a>
  </div>

  <h1>Thocky's TOZ BGM Scanner</h1>
  <p>Play a DreamMS BGM near your mic. The scanner listens continuously and auto-stops when it‚Äôs confident.</p>

  <h1>This feature is still not available</h1>

  <div id="scannerBox">
    <button id="recordBtn">üéôÔ∏è Start Auto-Scan</button>
    <button id="stopBtn" class="stop" disabled>‚èπÔ∏è Stop Scan</button>

    <div id="waveContainer">
      <canvas id="waveCanvas"></canvas>
    </div>

    <div id="resultBox">
      <div id="status">Waiting to start...</div>
      <div id="matchResult"></div>
    </div>
  </div>

<script>
  // Backend endpoint
  const BACKEND_URL = "https://toz-bgm-backend.onrender.com/match";

  // Confidence threshold (0.0 - 1.0). Only auto-stop when >= this.
  const CONFIDENCE_THRESHOLD = 0.6;

  let mediaRecorder = null;
  let stream = null;
  let isProcessing = false;
  let foundMatch = false;

  // For waveform
  let audioContext = null;
  let analyser = null;
  let dataArray = null;
  let animationId = null;

  const recordBtn   = document.getElementById("recordBtn");
  const stopBtn     = document.getElementById("stopBtn");
  const statusBox   = document.getElementById("status");
  const matchBox    = document.getElementById("matchResult");
  const waveCanvas  = document.getElementById("waveCanvas");
  const waveCtx     = waveCanvas.getContext("2d");

  // Resize canvas to actual CSS size
  function resizeCanvas() {
    const rect = waveCanvas.getBoundingClientRect();
    waveCanvas.width = rect.width;
    waveCanvas.height = rect.height;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function startWaveform() {
    if (!analyser) return;

    function draw() {
      animationId = requestAnimationFrame(draw);

      const width = waveCanvas.width;
      const height = waveCanvas.height;

      analyser.getByteTimeDomainData(dataArray);

      waveCtx.fillStyle = "#101018";
      waveCtx.fillRect(0, 0, width, height);

      waveCtx.lineWidth = 2;
      waveCtx.strokeStyle = "#3f8cff";
      waveCtx.beginPath();

      const sliceWidth = width * 1.0 / dataArray.length;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;  // 0‚Äì255 -> ~0‚Äì2
        const y = (v * height) / 2;

        if (i === 0) {
          waveCtx.moveTo(x, y);
        } else {
          waveCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }

      waveCtx.lineTo(width, height / 2);
      waveCtx.stroke();
    }

    draw();
  }

  function stopWaveform() {
    if (animationId) {
      cancelAnimationFrame(animationId);
      animationId = null;
    }
    waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
  }

  function confidenceFromDistance(dist) {
    // Simple mapping: smaller distance -> higher confidence
    // You can tweak this curve later if needed.
    if (dist <= 0) return 1.0;
    const c = 1.0 / (1.0 + dist); // 0..1
    return Math.max(0, Math.min(1, c));
  }

  async function startScan() {
    matchBox.innerHTML = "";
    statusBox.textContent = "Requesting microphone...";
    statusBox.classList.remove("listening-dot");

    foundMatch = false;
    isProcessing = false;

    try {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    } catch (err) {
      console.error(err);
      statusBox.textContent = "‚ùå Microphone permission denied.";
      return;
    }

    // Waveform setup
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;
    const bufferLength = analyser.fftSize;
    dataArray = new Uint8Array(bufferLength);
    source.connect(analyser);
    startWaveform();

    mediaRecorder = new MediaRecorder(stream);

    // Called every 1.5s (chunk)
    mediaRecorder.ondataavailable = async (e) => {
      if (foundMatch) return;        // already done
      if (isProcessing) return;      // avoid overlapping requests
      if (!e.data || e.data.size === 0) return;

      isProcessing = true;
      statusBox.textContent = "Listening";
      statusBox.classList.add("listening-dot");

      const form = new FormData();
      form.append("file", e.data, "chunk.webm");

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          body: form
        });

        const result = await response.json();

        if (result.error) {
          console.error("Server error:", result.error);
          statusBox.textContent = "‚ö†Ô∏è Server error, still listening...";
          statusBox.classList.remove("listening-dot");
          isProcessing = false;
          return;
        }

        if (result.match) {
          let dist = typeof result.distance === "number" ? result.distance : null;
          let conf = dist !== null ? confidenceFromDistance(dist) : null;
          let confPercent = conf !== null ? Math.round(conf * 100) : null;

          if (conf !== null && conf >= CONFIDENCE_THRESHOLD) {
            // High enough confidence -> accept and stop
            foundMatch = true;
            statusBox.textContent = "‚úîÔ∏è Match found!";
            statusBox.classList.remove("listening-dot");

            matchBox.innerHTML = `
              <div class="result-match">Matched: ${result.match}</div>
              <div class="result-info">
                Confidence: ${confPercent}% (distance: ${dist.toFixed(3)})
              </div>
            `;
            stopScan(true);
          } else if (conf !== null) {
            // Low confidence -> show tentative result but keep listening
            matchBox.innerHTML = `
              <div class="result-info">
                Possible: <strong>${result.match}</strong> (${confPercent}%)
                ‚Äì still listening for a clearer match...
              </div>
            `;
            statusBox.textContent = "üéß Still listening...";
            statusBox.classList.add("listening-dot");
            isProcessing = false;
          } else {
            // Backend didn't send distance, accept first match
            foundMatch = true;
            statusBox.textContent = "‚úîÔ∏è Match found!";
            statusBox.classList.remove("listening-dot");
            matchBox.innerHTML = `
              <div class="result-match">Matched: ${result.match}</div>
            `;
            stopScan(true);
          }
        } else {
          // No match yet for this chunk
          statusBox.textContent = "üéß No match yet, still listening...";
          statusBox.classList.add("listening-dot");
          isProcessing = false;
        }
      } catch (err) {
        console.error("Fetch error:", err);
        statusBox.textContent = "‚ùå Network/server error, still listening...";
        statusBox.classList.remove("listening-dot");
        isProcessing = false;
      }
    };

    mediaRecorder.onstart = () => {
      statusBox.textContent = "üéôÔ∏è Recording... play your BGM now.";
      statusBox.classList.add("listening-dot");
    };

    mediaRecorder.onstop = () => {
      statusBox.classList.remove("listening-dot");
      if (!foundMatch) {
        statusBox.textContent = "üõë Scan stopped.";
        if (!matchBox.innerHTML) {
          matchBox.innerHTML = `<div class="result-fail">No confident match detected during scan.</div>`;
        }
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      stopWaveform();
    };

    // Start recording, and request data every 1500ms (1.5 seconds)
    mediaRecorder.start(1500);

    recordBtn.disabled = true;
    stopBtn.disabled = false;
    statusBox.textContent = "üéôÔ∏è Recording... play a BGM near your mic.";
    statusBox.classList.add("listening-dot");
  }

  function stopScan(fromMatch = false) {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
      mediaRecorder.stop();
    }
    recordBtn.disabled = false;
    stopBtn.disabled = true;

    if (fromMatch) {
      statusBox.textContent = "‚úîÔ∏è Scan complete.";
      statusBox.classList.remove("listening-dot");
    }
  }

  recordBtn.onclick = () => {
    startScan();
  };

  stopBtn.onclick = () => {
    // User manually stops scan
    foundMatch = true;   // prevent new requests
    stopScan(false);
  };
</script>

</body>
</html>
