<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thocky's TOZ BGM DJ Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#101018;
  color:#f5f5f5;
  text-align:center;
  margin:0;
}

#navbar{
  background:#1a1a25;
  padding:14px 0;
  border-bottom:1px solid #333;
  position: sticky;
  top: 0;
  z-index: 100;
}
#navbar a{
  color:#00aaff;
  font-weight:bold;
  text-decoration:none;
  margin:0 18px;
  font-size:1.05rem;
}
#navbar a:hover{ text-decoration:underline; }

h1{ margin-top:18px; }

#controls, #answers, #excludeBox{
  background:#181824;
  margin:18px auto;
  padding:16px;
  max-width:520px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.4);
}

button{
  background:#3f8cff;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:4px;
  cursor:pointer;
  font-weight:600;
  margin: 4px 6px;
}
button:hover{ opacity:0.9; }

input[type="text"]{
  width:220px;
  padding:6px 8px;
  background:#101018;
  border:1px solid #444;
  color:white;
  border-radius:4px;
}

.correct{ color:#5bd75b; }
.wrong{ color:#ff6b6b; }

#player{ position:absolute; left:-9999px; top:-9999px; }

#answerList, #excludeList{
  columns:2;
  text-align:left;
  font-size:0.95rem;
  padding-left:18px;
}

@media (max-width:600px){
  #answerList, #excludeList{ columns:1; }
}

#scoreLine{
  margin-top: 10px;
  font-size: 1.05rem;
  display: flex;
  justify-content: center;
  gap: 10px;
}

/* âœ… Buttons row */
#bulkButtons{
  margin-top: 10px;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

.bulkBtn{
  background:#444b5f;
}
.bulkBtn:hover{ opacity:0.9; }
</style>
</head>

<body>

<div id="navbar">
  <a href="index.html">ðŸŽ§ Quiz</a>
  <a href="scanner.html">ðŸ§¾ Log</a>
</div>

<h1>Thocky's TOZ BGM DJ Quiz</h1>
<p>DreamMS Version</p>

<div id="player"></div>

<div id="controls">
  <button id="playBtn">Play!</button>
  <button id="stopBtn">Stop</button>
  <br><br>

  <div style="display:flex; justify-content:center; align-items:center; gap:10px; flex-wrap:wrap;">
    <div>BGM:</div>
    <input type="text" id="guessInput" placeholder="Type map name here" autocomplete="off">
    <button id="submitBtn">Submit</button>
  </div>

  <div id="resultMessage" style="margin-top:10px; min-height:1.6em;"></div>

  <div id="scoreLine">
    <div>Correct: <span id="correctCount" class="correct">0</span></div>
    <div>|</div>
    <div>Wrong: <span id="wrongCount" class="wrong">0</span></div>
  </div>

  <button id="resetBtn" style="background:#444b5f;">Reset</button>
</div>

<div id="excludeBox">
  <h3>Exclude BGMs from Quiz</h3>
  <p style="font-size:0.9rem; margin-top:6px;">Select BGMs you already mastered</p>

  <!-- âœ… Include/Exclude All Buttons -->
  <div id="bulkButtons">
    <button id="excludeAllBtn" class="bulkBtn">Exclude All</button>
    <button id="includeAllBtn" class="bulkBtn">Include All</button>
  </div>

  <ul id="excludeList"></ul>
</div>

<div id="answers">
  <h3>Available BGMs</h3>
  <ul id="answerList"></ul>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const playlist = [
  { name: "Amoria", id: "hCdooZxzISo" },
  { name: "Aquarium", id: "qtw0sIBLjrw" },
  { name: "Ariant", id: "w1RgDSoOajw" },
  { name: "El Nath", id: "X6X7U5V9Obk" },
  { name: "Ellinia", id: "gfgBDs8z6WE" },
  { name: "Ereve", id: "3r9s43TG9yA" },
  { name: "Florina Beach", id: "9VqPnUL9Qvs" },
  { name: "Golden Temple", id: "Y_cihkgxF9A" },
  { name: "Henesys", id: "s2_MAplvHeQ" },
  { name: "Herb Town", id: "59oze7IkQ10" },
  { name: "Kerning City", id: "uv8QObpL2EY" },
  { name: "Korean Folk Town", id: "KK_IjvtszTA" },
  { name: "Leafre", id: "theIdIhZzVE" },
  { name: "Ludibrium", id: "49AZqVhXVeU" },
  { name: "Magatia", id: "5FDFLwPw0bU" },
  { name: "Mu Lung", id: "2VMCpGe9MGc" },
  { name: "Nautilus", id: "iZaVKkfuD6s" },
  { name: "New Leaf City", id: "EXv5madDarI" },
  { name: "Omega Sector", id: "LxQt8EVhBOs" },
  { name: "Orbis", id: "DThWMbPZXy8" },
  { name: "Perion", id: "9lwOsX763N0" },
  { name: "Rien", id: "YDfIfL_Fxec" },
  { name: "Shanghai", id: "uZ3egkrlMZY" },
  { name: "Sleepywood", id: "tWCWIhA3XQw" }
];

let excluded = JSON.parse(localStorage.getItem("excludedBGMs") || "[]");
let player, current = null;

function saveExcluded(){
  localStorage.setItem("excludedBGMs", JSON.stringify(excluded));
}

function getQuizPlaylist(){
  return playlist.filter(t => !excluded.includes(t.name));
}

function onYouTubeIframeAPIReady(){
  player = new YT.Player("player", {
    videoId: playlist[0].id,
    playerVars: { playsinline: 1 },
    events: { onReady: () => {} }
  });
}

function playRandom(){
  const quiz = getQuizPlaylist();
  if (!quiz.length){
    alert("All BGMs are excluded!");
    return;
  }
  current = Math.floor(Math.random() * quiz.length);
  player.loadVideoById(quiz[current].id);
  if (player.playVideo) player.playVideo();
}

function stop(){
  if (player && player.stopVideo) player.stopVideo();
  current = null;
}

function submitAnswer(){
  const quiz = getQuizPlaylist();
  if (current === null) return alert("Press Play first.");

  const input = document.getElementById("guessInput");
  const rawGuess = input.value.trim();
  if (!rawGuess) return alert("Please type your answer.");

  const guess = rawGuess.toLowerCase();
  const correctName = quiz[current].name;

  const result = document.getElementById("resultMessage");
  const correctCount = document.getElementById("correctCount");
  const wrongCount = document.getElementById("wrongCount");

  if (guess === correctName.toLowerCase()){
    result.textContent = "âœ… Correct!";
    correctCount.textContent = Number(correctCount.textContent) + 1;
  } else {
    result.textContent = "âŒ Wrong! It was: " + correctName;
    wrongCount.textContent = Number(wrongCount.textContent) + 1;
  }

  input.value = "";
  input.focus();
  playRandom();
}

function toggleExclude(name){
  excluded = excluded.includes(name)
    ? excluded.filter(n => n !== name)
    : [...excluded, name];

  saveExcluded();
  refreshCheckboxes();

  // If no quiz songs left, stop
  const quiz = getQuizPlaylist();
  if (quiz.length === 0) stop();
}

function excludeAll(){
  excluded = playlist.map(p => p.name);
  saveExcluded();
  refreshCheckboxes();
  stop();
}

function includeAll(){
  excluded = [];
  saveExcluded();
  refreshCheckboxes();
}

function refreshCheckboxes(){
  playlist.forEach(p => {
    const cb = document.querySelector(`input[data-bgm="${CSS.escape(p.name)}"]`);
    if (cb) cb.checked = excluded.includes(p.name);
  });
}

window.onload = () => {
  const answerList = document.getElementById("answerList");
  const excludeList = document.getElementById("excludeList");

  playlist.forEach(t => {
    const li1 = document.createElement("li");
    li1.textContent = t.name;
    answerList.appendChild(li1);

    const li2 = document.createElement("li");
    li2.innerHTML =
      `<label>
        <input type="checkbox" data-bgm="${t.name}" ${excluded.includes(t.name) ? "checked" : ""}>
        ${t.name}
      </label>`;

    li2.querySelector("input").addEventListener("change", () => toggleExclude(t.name));
    excludeList.appendChild(li2);
  });

  document.getElementById("playBtn").onclick = playRandom;
  document.getElementById("stopBtn").onclick = stop;
  document.getElementById("submitBtn").onclick = submitAnswer;

  document.getElementById("guessInput").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      submitAnswer();
    }
  });

  document.getElementById("resetBtn").onclick = () => {
    document.getElementById("correctCount").textContent = "0";
    document.getElementById("wrongCount").textContent = "0";
    document.getElementById("resultMessage").textContent = "";
  };

  document.getElementById("excludeAllBtn").onclick = excludeAll;
  document.getElementById("includeAllBtn").onclick = includeAll;
};
</script>

</body>
</html>
