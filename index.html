<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thocky's TOZ BGM DJ Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #101018;
      color: #f5f5f5;
    }
    h1 { margin-bottom: 10px; }

    #controls {
      margin: 20px auto;
      padding: 15px;
      max-width: 480px;
      border-radius: 8px;
      background: #181824;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    /* Hidden YouTube player (audio only) */
    #player {
      width: 0;
      height: 0;
      overflow: hidden;
    }

    input[type="text"] {
      width: 220px;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #101018;
      color: #f5f5f5;
    }

    button {
      margin: 4px 6px;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #3f8cff;
      color: white;
      font-weight: 600;
    }

    button:hover { opacity: 0.9; }

    .score {
      margin-top: 15px;
      font-size: 1.1em;
    }

    .correct { color: #5bd75b; }
    .wrong { color: #ff6b6b; }

    #resultMessage {
      margin-top: 12px;
      min-height: 3.2em;
      line-height: 1.4em;
    }

    #resultStatus {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 2px;
    }

    #resultTyped,
    #resultCorrect {
      font-size: 0.95rem;
    }

    .result-correct {
      color: #5bd75b;
    }

    .result-wrong {
      color: #ff6b6b;
    }

    #resetBtn {
      margin-top: 8px;
      background: #444b5f;
      font-size: 0.9rem;
    }

    hr {
      margin: 30px auto 20px;
      max-width: 600px;
      border-color: #333;
    }

    #answers {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      background: #181824;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #answers h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    #answerList {
      columns: 2;
      padding-left: 18px;
      font-size: 0.95rem;
      margin-top: 8px;
    }

    #answerList li {
      margin-bottom: 4px;
    }

    @media (max-width: 600px) {
      #answerList { columns: 1; }
    }
  </style>
</head>
<body>

  <h1>Thocky's TOZ BGM DJ Quiz</h1>
  <p>DreamMS Version
